<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container" th:with="item = ${article}">
    <div class="card">
        <div class="card-header" th:text="|[${item.title}] 상세보기 [작성자 : ${item.memberName}]|"></div>
        <div class="card-body">
            <input type="hidden" id="articleId" th:value="${item.articleId}">
            <p class="card-text" th:text="|작성일 : ${#temporals.format(item.createdAt, 'M월 d일 HH:mm')}  / 최종 수정일 : ${#temporals.format(item.updatedAt, 'M월 d일 HH:mm')}|"></p>
            <p class="card-text" th:text="|내용 : ${item.content}|"></p>
            <a th:href="@{/articles/{id}/edit(id=${item.articleId})}" class="btn btn-primary btn-sm">수정</a>
            <button type="button" id="delBTN" class="btn btn-primary btn-sm">삭제</button>
        </div>
    </div>
</div>
<script th:inline="javascript" src="/js/article.js"></script>
</body>
</html>
